name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Biome CI check
        run: pnpm biome ci

      - name: Check Prettier formatting
        run: pnpm fmt:prettier --check

      - name: Check for broken links
        run: lychee -c ./.lychee.toml **/*.md --exclude CHANGELOG.md

      - name: Build extensions
        run: pnpm build

      - name: Validate Firefox manifest
        run: pnpm lint:manifest
